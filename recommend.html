                    <tr>
                        <td colspan="8" class="no-results">

                        </td>

                        <td>${row.現任委員}</td>
                        <td><span class="status-badge ${getStatusBadgeClass(row.異動選項)}">${row.異動選項}</span></td>

                        <td>${row.異動原因說明}</td>

                        <td>${row.備註 ? `<span class="note-text">${row.備註}</span>` : ''}</td>
